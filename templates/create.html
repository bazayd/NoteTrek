{% extends 'base.html' %}

{% block content %}


<h1 class="text-center m-3">{% block title %} Create a New Note {% endblock %}</h1>

<form method="post">
    <div class="form-floating form-group m-4">
        <input type="text" name="title"
               placeholder="Note title" class="form-control"
               value="{{ request.form['title'] }}"></input>
        <label for="title">Title</label>
    </div>

    <div class="form-floating form-group m-4">
        <textarea name="content" placeholder="Note content"
                  class="form-control">{{ request.form['content'] }}</textarea>
        <label for="content">Note Content</label>
    </div>
    <div class="form-check form-switch m-3">
        <input class="form-check-input" type="checkbox" role="switch" id="prioritySwitch" name="priority">
        <label class="form-check-label" for="prioritySwitch">Top Priority?</label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
